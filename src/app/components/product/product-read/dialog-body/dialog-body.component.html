<h2 mat-dialog-title>Atenção</h2>

<mat-dialog-content>

<p> Deseja realmente apagar este produto? </p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onOk()">Sim</button>
    <button mat-raised-button (click)="onCancel()">Cancelar</button>
</mat-dialog-actions>
